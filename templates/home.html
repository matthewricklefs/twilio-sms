<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Twilio Flask Homepage</title>
  </head>

  <body>
    <h1>Send a text with Twilio!</h1>

    <form action="/send_sms" method="POST">
      <div>
        <input type="text" name="phone" placeholder="Enter a phone number" />
        <input type="text" name="message" placeholder="Enter a text message" />
        <input type="submit" value="Send Text" />
      </div>
    </form>
  </body>
</html>
